<script>
    function getEvenNumbers(arr){
  let evenArr = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      evenArr.push(arr[i]);
    }
  }
return evenArr;
}
console.log(getEvenNumbers([1, 2, 3, 4, 5, 6,7,8]))

// switch statment

function getDay(num) {
  switch (num) {
    case 1:
      return "Monday";
    case 2:
      return "Tuesday";
    case 3:
      return "Wednesday";
    case 4:
      return "Thursday";
    case 5:
      return "Friday";
    case 6:
      return "Saturday";
    case 7:
      return "Sunday";
    default:
      return "Invalid input";
  }
}
console.log(getDay(1))
console.log(getDay(5))
console.log(getDay(9))

const students = [
  { name: "Karthika", marks: 95 },
  { name: "Maran", marks: 82 },
  { name: "Pragi", marks: 70 },
  { name: "Arun", marks: 88 },
  { name: "Divya", marks: 60 }
];
//grade
function countGrades(students) {
  let gradeCount = {
    A: 0,
    B: 0,
    C: 0
  };

  for (let i = 0; i < students.length; i++) {
    let marks = students[i].marks;

    if (marks >= 90) {
      gradeCount.A++;
    } else if (marks >= 75) {
      gradeCount.B++;
    } else {
      gradeCount.C++;
    }
  }

  return gradeCount;
}
console.log(countGrades(students));

function getFullName(firstName, lastName, nickname) {
  if (firstName && lastName) {
    return firstName + " " + lastName;
  } else if (firstName) {
    return firstName;
  } else if (nickname) {
    return nickname;
  } else {
    return "Anonymous";
  }
}
